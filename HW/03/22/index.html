<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style>
        .card-info {
            margin-top: 20px;
            padding: 30px;
            background-color: lightgrey;
        }
        img{
            height: 48px;
            width: 48px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>photo</th>
                    <th>gender</th>
                    <th>name</th>
                    <th>email</th>
                    <th>phone</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="col-md-4 card-info">
            <dl>
                <dt>Photo</dt>
                <dd id="cardInfoPhoto" ><img  src="https://cdn-icons-png.flaticon.com/128/3050/3050298.png" alt=""></dd>
                <dt>Gender</dt>
                <dd id="cardInfoMale">Gender</dd>
                <dt>name</dt>
                <dd id="cardInfoName">name</dd>
                <dt>email</dt>
                <dd id="cardInfoEmail">email@email.com</dd>
                <dt>phone</dt>
                <dd id="cardInfoPhone">000-000-0000</dd>
            </dl>
            <button class="btn btn-info" id="btnAdd">Add</button>
            <button class="btn btn-danger" id="btnNext">Next</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
