<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container">
<table class="table">
    <thead>
    <tr>
        <th scope="col">№</th>
        <th scope="col">Название</th>
        <th scope="col">Приоритет</th>
        <th scope="col">Статус</th>
    </tr>
    </thead>
    <tbody>
    <tr>

</table>

    <br>

<form >
    <div class="mb-3">
        <label for="taskName" class="form-label">Название :</label>
        <input type="text" class="form-control" id="taskName" >
    </div>
    <select id ="priority" class=" mb-3 form-select form-select-sm" aria-label=".form-select-sm example">

        <option selected>Выберите статус</option>
        <option value="1">Срочно</option>
        <option value="2">Не срочно</option>
        <option value="3">Когда-нибудь</option>
    </select>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="isCompleted" value="option1">
        <label class="form-check-label" for="isCompleted">Выполнена?</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
