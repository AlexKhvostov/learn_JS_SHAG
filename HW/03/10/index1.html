<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * Дан ul, в нем несколько li. Под ul сделайте кнопку, по нажатию на которую в конец ul будет добавляться новый li с текстом 'пункт'.
       * Сделайте так, чтобы при клике на каждый li, ему в конец добавлялся '!'.
       * Это должно работать и для вновь добавленных li.
       * Задачу решите с помощью делегирования (то есть событие должно быть навешано на ul).
       *
       */

      const ul = document.createElement('ul');
      const btn = document.createElement('button');
      btn.textContent = 'Добавить';

      document.body.append(ul);
      ul.after(btn);

      let countLi = 5;

      for (let i = 0; i < countLi; i++) {
        addLi();
      }

      btn.addEventListener('click', addLi);

      function addLi() {
        const li = document.createElement('li');
        li.textContent = 'пункт';
        ul.append(li);
      }

      ul.addEventListener('click', addSimval);

      function addSimval(event) {
        if ((event.target.tagname = 'LI')) {
          event.target.textContent = event.target.textContent + ' ! ';
        }
      }
    </script>
  </body>
</html>
